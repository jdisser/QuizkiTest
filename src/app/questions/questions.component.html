<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{title}}</h3>
      </div>
      <div class="panel-body">
        <h4>Click on a Question to display</h4>
        <ul class="list-group">
          <button
             type="button"
             class="list-group-item"
             *ngFor = "let question of questions"
             (click) = "selectQuestion(question)">
             <p>
               ID:{{question.id}}
               USER:{{question.user}}
               TYPE:{{getQuestionTypesString(question.type)}}
             </p>
             <p>
               DESCRIPTION:{{question.description}}
             </p>
           </button>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-question
      [question] = "question"
    ></app-question>
  </div>
</div>
